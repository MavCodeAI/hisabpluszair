flutter:
  uses-material-design: true

  # App assets
  assets:
    - assets/images/
    - assets/icons/

name: hisaab_plus
description: HisaabPlus v3.0 - Hybrid AI Business Management | 700+ Offline Topics + 6 Online APIs | Pakistani Accounting Solution

publish_to: 'none'
version: 3.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  path: ^1.8.3

  # Charts and Analytics
  fl_chart: ^0.68.0

  # Date & Time
  intl: ^0.19.0

  # UI Components
  cupertino_icons: ^1.0.6

  # PDF Generation (Enhanced)
  pdf: ^3.10.7
  printing: ^5.12.0

  # File Operations
  path_provider: ^2.1.1

  # Image Picker
  image_picker: ^1.0.7

  # Permissions
  permission_handler: ^11.3.0

  # HTTP for Hybrid AI APIs
  http: ^1.2.0

  # Shared Preferences
  shared_preferences: ^2.2.2

  # Firebase Core (required for FirebaseOptions and initialization)
  firebase_core: ^2.31.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1